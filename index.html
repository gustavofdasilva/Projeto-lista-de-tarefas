<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header id="add-task">
        <section>
            <input type="text" name="text" id="title" placeholder="Title...">
            <input type="text" name="text" id="about" placeholder="About...">
        </section>
        <button id="button"><img src="images/icons/plus.svg" alt="" onclick="addTask()"></button>
    </header>
    <section id="no-task">
        <p>No tasks...</p>
    </section>
    <section id="tasks">
        <section id="task">
            <section>
                <h1>Task Title...</h1>
                <p>Here it goes what the task is about</p>
            </section>
            <input type="checkbox" name="check" id="check" onclick="taskDone()">
        </section>
    </section>
</body>
</html>
